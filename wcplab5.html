<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up Form</title>
<style type="text/css">
#sbutton {
    font-family: "Avenir Black Oblique";
    color: black;
}
#rbutton{
	font-family: "Avenir Black Oblique";
    color: black;
}
</style>
</head>

<body>
	<h1>Sign-Up Form for Football Stadium Blog</h1>
<p>This form will be used to create an account and collect information for Visitors to the Football Stadium Blog.</p>
<form action="https://handlers.education.launchcode.org/request-parrot" method="post" >
  <label for="firstname">First Name:</label>
	<input name="firstname" type="text" autofocus="autofocus" required="required">
	<br>
	<label for="firstname">Last Name:</label>
	<input name="lastname" type="text" required="required" id="lastname">
	<br>
	<label for="username">Username:</label>
	<input type="text" required="required" pattern="[A-Za-z]{6,10}" for="username">
	<br>
  	<label for="password">Password:</label>
	<input type="password" required="required" pattern="[0-9A-Za-z]{6,10}" for="password">
	<br>
	<label for="dateofbirth">Date of Birth:</label>
  <input type="date" required="required" for="dateofbirth">
	<br>
  <label for="telephone">Phone Number:</label>
	<input type="tel" required="required" for="phonenumber" min="10" max="10">
	<br>
  <label for="email">Email:</label>
	<input type="email" required="required" for="email">
	<br>
  <label for="url">Personal Website:</label>
	<input type="url" for="url">
	<br>
  <img src="../Artifacts/football.jpg" width="500" height="300" alt=""/>
  <label for="interests"></label>
	<p> <h4>Where did you hear about this site?</h4>
	  <label>
	    <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_0">
	    Email</label>
	  <br>
	  <label>
	    <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_1">
	    From a friend</label>
	  <br>
	  <label>
	    <input name="CheckboxGroup1" type="checkbox" id="CheckboxGroup1_2" value="checkbox">
	    TV</label>
	  <br>
	  <label>
	    <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_3">
	    Social Media</label>
	  <br>
	<br>
	<input name="rbutton" type="reset" id="rbutton" style="height:50px; width:100px; background-color: #00749B; box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);"> <input name="sbutton" type="submit" id="sbutton" style="height:50px; width:100px; background-color: red; box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);">
  </p>
</form>
</body>
</html>
